<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profilo.css">
  </head>
  <body class="text-white bg-dark">
    <header>
      <nav id="nav" class="navbarclass bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="Netflix-assets/assets/netflix_logo.png"
              alt=""
              width="20%"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container text-center">
        <div class="row">
          <div class="col-12">
            <h1>Edit Profile</h1>
          </div>
          <div class="col-6 offset-3">
            <div class="d-flex flex-row">
              <aside>
                <img class="me-3"
                  src="Netflix-assets/assets/avatar.png"
                  width="150px"
                />
              </aside>
              <div class="text-start">
                <p class="bg-secondary d-flex justify-content-center">Strive Students</p>
                <h5>Lenguage:</h5>
                <div class="dropdown ms-2">
                    <button
                      class="btn btn-secondary dropdown-toggle bg-dark"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Spanish</a></li>
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                        <li><a class="dropdown-item" href="#">Francais</a></li>
                      </ul>
                    </div>
                <hr />
                <h5>Maturity Settings</h5>
                <p class="bg-secondary d-flex justify-content-center">All maturity settings</p>
                <p>Show titles of all maturity rating for this profile</p>
                <form>
                    <div class="d-flex flex-column flex-sm-row w-50">
                      <input
                        class="bg-dark text-white"
                        id="newsletter1"
                        type="text"
                        class="form-control"
                        placeholder="EDIT"
                      />
                    </div>
                  </form>
                <hr />
                <h5>Autoplay Controls</h5>
                <div>
                  <div class="form-check text-secondary">
                    <input
                      class="form-check-input bg-secondary"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                        Autoplay Next episode in a series on all device
                    </label>
                  </div>
                  <div class="form-check text-secondary">
                    <input
                      class="form-check-input bg-secondary"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                        Autoplay previews while browsing on all device
                    </label>
                  </div>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-dark border border-1" type="button">Save</button>
            <button class="btn btn-dark border border-1" type="button">Cancel</button>
            <button class="btn btn-dark border border-1" type="button">Delete Profile</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
